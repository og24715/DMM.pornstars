version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build Chrome Extension
          command: yarn build
      - persist_to_workspace:
          root: chrome
          paths:
            - dist
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  create-release:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - attach_workspace:
          at: chrome
      - run:
          name: Create zip
          command: zip -j chrome.zip chrome/dist/*
      - persist_to_workspace:
          root: .
          paths:
            - chrome.zip
  publish-github-release:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: "Display environment variables"
          command: |
            echo ${GITHUB_TOKEN}
            echo ${CIRCLE_PROJECT_USERNAME}
            echo ${CIRCLE_PROJECT_REPONAME}
            echo ${CIRCLE_SHA1}
            echo ${CIRCLE_TAG}
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr \
              -t ${GITHUB_TOKEN} \
              -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} \
              -c ${CIRCLE_SHA1} \
              -delete \
              ${CIRCLE_TAG} chrome.zip

workflows:
  version: 2
  build-n-publish:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - create-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish-github-release:
          requires:
            - create-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
